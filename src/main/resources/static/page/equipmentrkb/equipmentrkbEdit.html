<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />

</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">入库单号</label>
			<div class="layui-input-block">
				<input type="text" readonly="true"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"
					class="layui-input erkid" required lay-verify=""
					placeholder="请按部门规则填写">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">设备档案号</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input eid" lay-verify="" placeholder="请按照规定填写">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">设备名称</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input ename" lay-verify="" placeholder="请输入设备全称">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">设备分类</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input ecategory" lay-verify="" />
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">机身编码</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input machineid" lay-verify="" placeholder="请输入准确的机身编码">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">生产日期</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input productiondate"  lay-verify="" id="productiondate1">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">预分配单位</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input keeper" lay-verify="" placeholder="请输入设备将要分配的单位名">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">设备型号</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input specificationid" lay-verify=""
					placeholder="请输入设备型号">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">购买日期</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input buydate" lay-verify="" id="buydate1">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">保修期</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input guaranteeperiod" lay-verify=""
					placeholder="例:72个月">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">供应商名称</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input ebrand" lay-verify=""
					placeholder="请输入供应商名称">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">折损期限</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input depreciationperiod" lay-verify=""
					placeholder="例:72个月">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">目前状态</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input estatus" lay-verify=""
					placeholder="例:在库 ">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">含税价格</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input originalprice" lay-verify=""
					placeholder="请输入设备含税总价 与财务一致">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">月折损</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input monthdepression" lay-verify=""
					placeholder="请输入设备月折损值">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">存放位置</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input storagelocation" lay-verify=""
					placeholder="请输入设备存放位置">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">经办人</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input submiter" lay-verify=""
					placeholder="请输入经办人 ">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">备注信息</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input ps" lay-verify=""
					placeholder="请输入备注信息">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit=""
					lay-filter="addUser" style="margin-left: 300px;">立即提交</button>
				<button type="reset"
					class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="equipmentrkbAdd.js"></script>
	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			laydate.render({
				elem : '#productiondate1' //指定元素
			});
			laydate.render({
				elem : '#buydate1' //指定元素
			});

		}); 
	</script>
</body>
</html>
