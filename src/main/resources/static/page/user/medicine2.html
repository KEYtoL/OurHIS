<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
		<div class="layui-inline">
			<div class="layui-input-inline">
			药品名称:<input type="text" class="layui-input mname" placeholder="请输入药品名称" />
		</div>
		<div class="layui-input-inline">
			生产厂家:<input type="text" class="layui-input manufacturer" placeholder="请输入生产厂家 "/>
		</div>
			<a class="layui-btn search_btn" data-type="reload">搜索</a>
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>


</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="medicinelist.js"></script>
</body>
</html>
