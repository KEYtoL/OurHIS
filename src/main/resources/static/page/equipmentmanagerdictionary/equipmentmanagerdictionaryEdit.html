<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">部门编号</label>
			<div class="layui-input-inline">
				<input type="text" readonly="readonly" 
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input emdid" required lay-verify=""
					placeholder="请输入设备编号">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">部门名称</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input keshi" lay-verify="" placeholder="请输入设备名称">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">管理员</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input emanager" lay-verify="" placeholder="请输入设备所属的分类">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">维修员</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input efix" lay-verify="" placeholder="请输入机身编号">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">保养员</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input eupkeeper" lay-verify="" placeholder="请输入">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">部门领导</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input keshileader" lay-verify=""
					placeholder="请输入保管人或科室">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">提交人</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input submiter" lay-verify="" placeholder="请输入设备的规格型号">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit=""
					lay-filter="addUser" style="margin-left: 300px;">立即提交</button>
				<button type="reset"
					class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="equipmentmanagerdictionaryAdd.js"></script>

</body>
</html>
