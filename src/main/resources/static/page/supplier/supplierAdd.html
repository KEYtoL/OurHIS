<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />

</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		<div class="layui-form-item ">
			<label class="layui-form-label" style="width:300px">供应商编号</label>
			<div class="layui-input-inline">
				<input type="text" style=" margin-left:10px;
            min-height: 36px;width:500px"  class="layui-input spid" required  lay-verify=""
					placeholder="请输入设备编号">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width:300px">供应商名称</label>
			<div class="layui-input-block">
				<input type="text" style=" margin-left:10px;
            min-height: 36px;width:500px"  class="layui-input spname" lay-verify=""
					placeholder="请输入设备名称">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width:300px">负责人姓名</label>
			<div class="layui-input-block">
				<input type="text" style=" margin-left:10px;
            min-height: 36px;width:500px"  class="layui-input spprinciplename" lay-verify=""
					placeholder="请输入设备所属的分类">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width:300px">负责人电话</label>
			<div class="layui-input-block">
				<input type="text" style=" margin-left:10px;
            min-height: 36px;width:500px"  class="layui-input spprincipletel" lay-verify=""
					placeholder="请输入机身编号">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width:300px">负责人邮箱</label>
			<div class="layui-input-block">
				<input type="text" style=" margin-left:10px;
            min-height: 36px;width:500px"  id="productiondate1"
					class="layui-input spprincipleemail" lay-verify=""
					placeholder="请输入">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width:300px">邮寄地址</label>
			<div class="layui-input-block">
				<input type="text" style=" margin-left:10px;
            min-height: 36px;width:500px"  class="layui-input spprincipleaddress"
					lay-verify="" placeholder="请输入保管人或科室">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width:300px">组织机构代码证</label>
			<div class="layui-input-block">
				<input type="text" style=" margin-left:10px;
            min-height: 36px;width:500px"  class="layui-input zzjgdmzid" lay-verify=""
					placeholder="请输入设备的规格型号">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width:300px">附件</label>
			<div class="layui-input-block">
				<input type="text" style="margin-left:10px;
            min-height: 36px;width:500px"  class="layui-input zzjgdmzimg"
					lay-verify="" placeholder="请输入设备投入使用的日期 例:2020-01-01">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit="" 
					lay-filter="addUser" style=" margin-left:300px;" >立即提交</button>
				<button type="reset"
					class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="supplierAdd.js"></script>
	<script>
		/* layui.use('laydate', function() {
			var laydate = layui.laydate;

			laydate.render({
				elem : '#productiondate1' //指定元素
			});
			laydate.render({
				elem : '#usedate1' //指定元素
			});

		}); */
	</script>
</body>
</html>
