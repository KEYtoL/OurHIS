<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />

</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">设备档案号</label>
			<div class="layui-input-block">
				<input type="text" 
					style="margin-left: 10px; min-height: 36px; width: 500px;"
					class="layui-input eid" lay-verify="required" placeholder="请按照规定填写">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">申请报废人</label>
			<div class="layui-input-block">
				<input type="text" 
					style="margin-left: 10px; min-height: 36px; width: 500px;"
					class="layui-input edestroyapplicanter" lay-verify="required" placeholder="请输入申请报废人">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">报废时间</label>
			<div class="layui-input-block">
				<input type="text"  id="edestroytime"
					style="margin-left: 10px; min-height: 36px; width: 500px;"
					class="layui-input edestroytime" lay-verify="required" />
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">报废审核人员</label>
			<div class="layui-input-block">
				<input type="text" 
					style="margin-left: 10px; min-height: 36px; width: 500px;"
					class="layui-input edestroyer" lay-verify="required" placeholder="请输入报废审核人员">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">问题描述</label>
			<div class="layui-input-block">
				<input type="text"
					style="margin-left: 10px; min-height: 36px; width: 500px"
					class="layui-input eproblems"  lay-verify="required" placeholder="请输入问题描述">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">备注信息</label>
			<div class="layui-input-block">
				<input type="text" 
					style="margin-left: 10px; min-height: 36px; width: 500px;"
					class="layui-input ps" lay-verify="required" placeholder="请输入备注信息">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit=""
					lay-filter="addUser" style="margin-left: 300px;">立即提交</button>
				<button type="reset"
					class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
			</div>
		</div>

	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="equipmentdestroyitemAdd.js"></script>
	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			laydate.render({
				elem : '#edestroytime' //指定元素
			});
			

		}); 
	</script>
</body>
</html>
