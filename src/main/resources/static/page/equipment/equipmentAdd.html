<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文章列表--layui后台管理模板 2.0</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		<div class="layui-form-item ">
			<label class="layui-form-label">设备编号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input eid" lay-verify=""
					placeholder="请输入设备编号">
			</div>
			<label class="layui-form-label">设备名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input ename" lay-verify=""
					placeholder="请输入设备名称">
			</div>
			<label class="layui-form-label">固资分类</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input ecategory" lay-verify=""
					placeholder="请输入设备所属的分类">
			</div>
			
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">机身编号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input machineid" lay-verify=""
					placeholder="请输入机身编号">
			</div>
			<label class="layui-form-label">出厂日期</label>
			<div class="layui-input-inline" >
				<input type="text" id="productiondate1" class="layui-input productiondate" lay-verify=""
					placeholder="请输入出厂日期 例:2010-01-02">
			</div>
			<label class="layui-form-label">保管人</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input keeper" lay-verify=""
					placeholder="请输入保管人或科室">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			
			
			<label class="layui-form-label">规格型号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input specificationid" lay-verify=""
					placeholder="请输入设备的规格型号">
			</div>
			<label class="layui-form-label">使用日期</label>
			<div class="layui-input-inline" >
				<input type="text" id="usedate1" class="layui-input usedate" lay-verify=""
					placeholder="请输入设备投入使用的日期 例:2020-01-01">
			</div>
			<label class="layui-form-label">保修期</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input guaranteeperiod" lay-verify=""
					placeholder="请输入设备的保修期限 例:72个月">
			</div>

		</div>



		<div class="layui-form-item layui-row layui-col-xs12">
			
			<label class="layui-form-label">折旧期限</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input depreciationperiod"
					lay-verify="" placeholder="请输入折旧期限">
			</div>
			<label class="layui-form-label">品牌厂商</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input ebrand" lay-verify=""
					placeholder="请输入设备的品牌或生产商名称">
			</div>

			<label class="layui-form-label">使用状态</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input estatus" lay-verify=""
					placeholder="设备目前使用的状态 例:维修中">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">

			<label class="layui-form-label">原始价格</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input originalprice" lay-verify=""
					placeholder="请输入设备原始的价格">
			</div>

			<label class="layui-form-label">月损耗</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input monthdepression" lay-verify=""
					placeholder="请输入月损耗">
			</div>

			<label class="layui-form-label">存放位置</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input storagelocation" lay-verify=""
					placeholder="请输入设备目前存在的位置">
			</div>


		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input ps" lay-verify=""
					placeholder="请输入备注信息"/>
			</div>

		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit=""
					lay-filter="addUser">立即提交</button>
				<button type="reset"
					class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="equipmentAdd.js"></script>
	<script>
		layui.use('laydate', function(){
  		var laydate = layui.laydate;
  
  		laydate.render({
  		  elem: '#productiondate1' //指定元素
  		});
  		laydate.render({
    		  elem: '#usedate1' //指定元素
    	});
		
		});
</script>
</body>
</html>
