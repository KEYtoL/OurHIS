<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文章列表--layui后台管理模板 2.0</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">

		<div class="layui-form-item ">
			<label class="layui-form-label">设备编号</label>
			<div class="layui-input-inline">
				<input type="text" readonly="readonly" class="layui-input eid" 
					lay-verify="" style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">入库单号</label>
			<div class="layui-input-inline">
				<input type="text" readonly="readonly" class="layui-input erkid"
					lay-verify="" style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">经办人</label>
			<div class="layui-input-inline">
				<input type="text" readonly="readonly" class="layui-input submiter"
					lay-verify="" style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>


		<div class="layui-form-item ">
			<label class="layui-form-label">设备名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input ename" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">设备类别</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input ecategory" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>

		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">机身编号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input machineid" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>

		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">出厂日期</label>
			<div class="layui-input-inline">
				<input type="text" 
					class="layui-input productiondate" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">购买日期</label>
			<div class="layui-input-inline">
				<input type="text" 
					class="layui-input buydate" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">使用日期</label>
			<div class="layui-input-inline">
				<input type="text" 
					class="layui-input usedate" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">保管单位</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input keeper" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">规格型号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input specificationid" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">折旧期限</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input depreciationperiod"  readonly="readonly"
					lay-verify="" style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">保修期</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input guaranteeperiod" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">

			<label class="layui-form-label">品牌供应商</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input ebrand" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>

		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">使用状态</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input estatus" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">原始价格</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input originalprice" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">月损耗</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input monthdepression" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">存放位置</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input storagelocation" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none">
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">维修次数</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input efixcount" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none" />
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">维修记录</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input efixrecordps" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"/>
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">保养次数</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input eupkeepcount" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"/>
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">保养记录</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input eupkeeprecordps" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none" />
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input ps" lay-verify=""  readonly="readonly"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"/>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="equipmentAdd.js"></script>
	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			laydate.render({
				elem : '#productiondate1' //指定元素
			});
			laydate.render({
				elem : '#usedate1' //指定元素
			});

		});
	</script>
</body>
</html>
