<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加入库明细</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:30%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">药品名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input mname" name="mname" lay-verify="required" placeholder="请输入药品名">
			<div id="lns"></div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">单位</label>
		<div class="layui-input-block">
			<input type="text"  value="" class="layui-input munit"  lay-verify="required" placeholder="请输入规格">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">规格</label>
		<div class="layui-input-block">
			<input type="text"  value="" class="layui-input msize"  lay-verify="required" placeholder="请输入单位">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">厂家</label>
		<div class="layui-input-block">
			<input type="text"  value="" class="layui-input manufacturer"  lay-verify="required" placeholder="请输入厂家">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">价格</label>
		<div class="layui-input-block">
			<input type="text"   value="" class="layui-input mprice"  lay-verify="required" placeholder="请输入价格">
			<div id="lns"></div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">数量</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input yfmxnum"  lay-verify="required" placeholder="请输入数量">
		</div>
		<input type="hidden" class="hidnum" value=""/>
		
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" id="addpharmacy" lay-submit="" lay-filter="addpharmacy">立即提交</button>
		</div>
		
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="pharmacyAdd.js"></script>
</body>
</html>
