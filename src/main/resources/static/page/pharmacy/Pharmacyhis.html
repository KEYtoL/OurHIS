<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>历史查询</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">

	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
				<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				</div>
				<a class="layui-btn search_btn" data-type="reload" value="year">年度</a>
				<a class="layui-btn search_btn" data-type="reload" value="month">月份</a>
				<a class="layui-btn search_btn" data-type="reload" value="day">天</a>
			</div>
		</form>

	</blockquote>

	<table id="pharmacyhis" lay-filter="pharmacyhis"></table>

	<script type="text/html" id="pharmacyhisListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">查看详情</a>
	</script>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="Pharmacyhis.js"></script>
</body>
</html>
