<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<blockquote class="layui-elem-quote quoteBox">
			<form class="layui-form">
				<div class="layui-inline">
					<div class="layui-input-inline">
					
						<input type="text" class="layui-input searchVal1"
							placeholder="请输入要搜索的设备档案号" />
					</div>
					<div class="layui-input-inline">
						<label class="layui-form-label">工单状态</label>
						<div class="layui-input-block">
							<select name="estatus" class="estatus" lay-filter="userGrade">
								<option value=""></option>
								<option value="已提交">已提交</option>
								<option value="已撤回">已撤回</option>
							</select>
						</div>
					</div>
					<div class="layui-input-inline">
						<label class="layui-form-label">工单类型</label>
						<div class="layui-input-block">
							<select name="recordtype" class="recordtype"
								lay-filter="userGrade">
								<option value=""></option>
								<option value="维修">维修</option>
								<option value="保养">保养</option>
								<option value="报废">报废</option>
							</select>
						</div>
					</div>
					<div class="layui-input-inline">
						<a class="layui-btn search_btn" data-type="reload">搜索</a>
					</div>

				</div>
			</form>
		</blockquote>
		<table id="userList" lay-filter="userList"></table>
		<!--操作-->
		<script type="text/html" id="userListBar">
	
		<a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		</script>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="equipmentfixaupkeeptotallist.js"></script>
</body>
</html>
