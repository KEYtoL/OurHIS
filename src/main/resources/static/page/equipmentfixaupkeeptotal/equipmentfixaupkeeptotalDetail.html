<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />

</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">数据库编号</label>
			<div class="layui-input-block">
				<input type="text" readonly="true"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"
					class="layui-input fandukid" lay-verify="" >
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">设备档案号</label>
			<div class="layui-input-block">
				<input type="text" readonly="true"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"
					class="layui-input eid" lay-verify="" placeholder="请按照规定填写">
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">工单单号</label>
			<div class="layui-input-block">
				<input type="text" readonly="true"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"
					class="layui-input recordid" lay-verify="" >
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">提交时间</label>
			<div class="layui-input-block">
				<input type="text" readonly="true" id="submitdate"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"
					class="layui-input submitdate" lay-verify="" />
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label" style="width: 300px">工单状态</label>
			<div class="layui-input-block">
				<input type="text" readonly="true"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"
					class="layui-input estatus" lay-verify="">
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label" style="width: 300px">工单类型</label>
			<div class="layui-input-block">
				<input type="text" readonly="true"
					style="margin-left: 10px; min-height: 36px; width: 500px;border-style:none"
					class="layui-input recordtype"  lay-verify="" >
			</div>
		</div>
	
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
	</script>
</body>
</html>
