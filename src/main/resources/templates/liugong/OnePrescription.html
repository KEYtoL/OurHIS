<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
<link rel="stylesheet" th:href="@{/css/index.css}" media="all" />
<style type="text/css">
th{ text-align: center;}
td{ text-align: center;}

</style>
</head>
<body>
	<table class="layui-table">
		<colgroup>
			<col width="150">
			<col width="200">
			<col>
		</colgroup>
		<thead>
			<tr >
				<th>编号</th>
				<th>药品名称</th>
				<th>数量</th>
				<th>小计</th>
				<th>使用方式</th>
				<th th:if="${issure==false}">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${OnePrescription!=null}"
				th:each="pre:${OnePrescription}">
				<td>[[${pre.cfmxid}]]</td>
				<td>[[${pre.medicine.mname}]]</td>
				<td>[[${pre.mnum}]]</td>
				<td>[[${pre.mcount}]]</td>
				<td>[[${pre.mway}]]</td>
				<td th:if="${issure==false}"><a th:href="@{/delectPrescription?cfmxid=}+${pre.cfmxid}"><button type="button" class="layui-btn">删除</button></a></td>
			</tr>
	</table>
<a th:if="${issure==false}" th:href="@{/surePrescription?cfid=}+${cfid}"><button type="button" class="layui-btn">确认</button></a>
<a th:href="@{/selectPrescription}"><button type="button" class="layui-btn">返回</button></a>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/page/pharmacy/selectPhar.js}"></script>
</body>

</html>
