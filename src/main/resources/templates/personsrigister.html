<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>查询患者</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-2.1.4.js}"></script>
<script type="text/javascript">
	$(function () {
		$.post("/keshi/getnoinKeshi",null,function(data){
			$(data).each(function(){
				var html = "<option value = '"+this.kid+"'>"+this.kname+"</option>"
				$(html).appendTo("#keshi");
			});
		});
		<!--科室选择完成后自动查询医生 -->
		$("#keshi").change(function(){
			$("#doctor").children(":gt(0)").remove;
			$.post("/doctor/getalldoctorbykid",{kid:$("#keshi").val()},function(data){
				$(data).each(function(){
					var html = "<option value = '"+this.tid+"'>"+this.tname+"</option>"
					$(html).appendTo("#doctor");
				});
			});
		});
	})
</script>
<body>
	<form th:action="@{/register/oldpersonsRegister}" >
	
	 <div class="layui-form-item" style="width: 100%; float: left;">
    <div class="layui-input-block">
      <span>姓名：[[${persons.pname}]]，身份证号：[[${persons.pcode}]]的患者存在，请更新相关信息</span>
    </div>
    <input type="hidden" th:value="${foundPersons.pid}" name="pid" />
    </div>
	<div class="layui-form-item" style="width: 20%; float: left;" >
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="pname" th:value="${foundPersons.pname}" lay-verify="required" lay-reqtext="姓名是必填项" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
    <div class="layui-form-item" style="width: 20%; float: left;">
    <label class="layui-form-label">年龄</label>
    <div class="layui-input-block">
      <input type="text" name="page"  th:value="${foundPersons.page}" lay-verify="required" lay-reqtext="年龄是必填项" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
     <div class="layui-form-item" style="width: 10%; float: left;">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="text" name="psex"  th:value="${foundPersons.psex}" lay-verify="required" lay-reqtext="性别是必须填的" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
    <div class="layui-form-item" style="width: 10%; float: left;">
    <label class="layui-form-label">民族</label>
    <div class="layui-input-block">
      <input type="text" name="pfolk"  th:value="${foundPersons.pfolk}" lay-verify="required" lay-reqtext="民族是必须填的" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
    <div class="layui-form-item" style="width: 10%; float: left;">
    <label class="layui-form-label">血型</label>
    <div class="layui-input-block">
      <input type="text" name="pblood"  th:value="${foundPersons.pblood}" lay-verify="required" lay-reqtext="血型必须填" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
    <div class="layui-form-item" style="width: 25%; float: left;">
    <label class="layui-form-label">身份证号</label>
    <div class="layui-input-block">
      <input type="text" name="pcode" th:value="${foundPersons.pcode}" lay-verify="required" lay-reqtext="身份证号必须填写" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
     <div class="layui-form-item" style="width: 25%; float: left;">
    <label class="layui-form-label">国籍</label>
    <div class="layui-input-block">
      <input type="text" name="pnationality"  th:value="${foundPersons.pnationality}" lay-verify="required" lay-reqtext="身份证号必须填写" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
     <div class="layui-form-item" style="width: 25%; float: left;">
    <label class="layui-form-label">籍贯</label>
    <div class="layui-input-block">
      <input type="text" name="pnative"   th:value="${foundPersons.pnative}" lay-verify="required" lay-reqtext="籍贯必须填写" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
     <div class="layui-form-item" style="width: 100%; float: left;">
    <label class="layui-form-label">现居住地</label>
    <div class="layui-input-block">
      <input type="text" name="paddr" th:value="${foundPersons.paddr}" lay-verify="required" lay-reqtext="现居住地必须填写" placeholder="请输入" autocomplete="off" class="layui-input" >
    </div>
    </div>
  	 <div class="layui-form-item" style="width: 25%; float: left;">
    <label class="layui-form-label">挂号科室</label>
    <div class="layui-input-block">
      <select name="kid" lay-filter="keshi" id="keshi">
        <option value="0">请选择需要挂号的科室</option>
      </select>
    </div>
  </div>
   <div class="layui-form-item" style="width: 25%; float: left;">
    <label class="layui-form-label">挂号医生</label>
    <div class="layui-input-block">
      <select name="did" lay-filter="doctor" id="doctor">
        <option value="0">请选择医生</option>
      </select>
    </div>
  </div>
  <div style="float: right;">
  	<button type="submit" class="layui-btn layui-btn-fluid">更新患者信息并挂号</button>
  </div>

	</form>

</body>
</html>
