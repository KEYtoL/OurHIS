<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>库存页面</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
 
<table class="layui-table" lay-even lay-skin="nob">
  <colgroup>
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>库存编号</th>
      <th>药品名称</th>
      <th>药品价格</th>
      <th>计数单位</th>
      <th>药品规格</th>
      <th>生产厂家</th>
      <th>库存数量</th>
      <th>操作</th>
    </tr> 
  </thead>
  <tbody>
  
    <tr th:each="pharmacykc:${pageInfo.list}">
			<td th:text="${pharmacykc.yfkcid}"></td>
			<td th:text="${pharmacykc.medicine.mname}"></td>
			<td th:text="${pharmacykc.medicine.mprice}"></td>
			<td th:text="${pharmacykc.medicine.munit}"></td>
			<td th:text="${pharmacykc.medicine.msize}"></td>
			<td th:text="${pharmacykc.medicine.manufacturer}"></td>
			<td th:text="${pharmacykc.yfkcnum}"></td>
			<td >
			<a href="#">编辑</a>
			<!-- 给当前超链接加一属性 属性就是请求的地址 -->			
			<a href="#">删除</a>
			</td>
		</tr>
    
  </tbody>
</table>

</body>
</html>
