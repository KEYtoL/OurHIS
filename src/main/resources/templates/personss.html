<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>查询患者</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-2.1.4.js}"></script>
<script type="text/javascript">
	layui.use('table', function(){
	  var table = layui.table;
	  
	  //第一个实例
	  table.render({
	    elem: '#persons'
	    ,height: 312
	    ,url: 'getRegisterByTid' //数据接口
	    ,page: true //开启分页
	    ,limits : [10,15,25]
	    ,limit:10
	    ,cols: [
	    	[ //表头
	      {field: 'persons', title: '患者姓名', width:300, templet:'<div>{{d.persons.pname}}</div>',align:'center'}
	      ,{field: 'persons', title: '患者性别', width:300 , templet:'<div>{{d.persons.psex}}</div>',align:'center'}
	      ,{field: 'persons', title: '患者年龄', width:300,  templet:'<div>{{d.persons.page}}</div>',sort: true,align:'center'}
	      ,{field: 'persons', title: '患者身份证号', width:300,templet:'<div>{{d.persons.pcode}}</div>',align:'center'} 
	      ,{field: 'isok', title: '是否已诊断', width:300,templet:function(d){ if(d.isok==0){
	    	  return '否';
	      }else if(d.isok==1){
	    	  return "已诊断";
	      }else{
	    	  return "已超时";
	      }},align: 'center'}       
	    ]
	    ]
	  });
	  
	});
</script>	
	<table id="persons" lay-filter="test" style="text-align: center"></table>
<body>


</body>
</html>
