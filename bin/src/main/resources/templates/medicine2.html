<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList">
	<thead>
			<tr>
				<th id="delbtn" onclick="deleteMedicine()">
				<input id="delbtn" type="button" onclick="deleteMedicine() " value="删除"/>
				</th>
				<th>药品编号</th>
				<th>药品名称</th>
				<th>药品价格</th>
				<th>计数单位</th>
				<th>药品规格</th>
				<th>生产厂家</th>
				<th>操作</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="medicine:${allMedicine}">
			<td><input type="checkbox" name="case"
						value="${{medicine.mid }" /></td>
				<td th:text="${medicine.mid}"></td>
				<td th:text="${medicine.mname}"></td>
				<td th:text="${medicine.mprice}"></td>
				<td th:text="${medicine.munit}"></td>
				<td th:text="${medicine.msize}"></td>
				<td th:text="${medicine.manufacturer}"></td>
				<td><a th:href="@{/medicine/selectAllMedicine}">编辑</a> <!-- 给当前超链接加一属性 属性就是请求的地址 -->
			</tr>

		</tbody>
	
	</table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" th:src="@{../../layui/layui.js}"></script>
<script type="text/javascript" th:src="@{../../page/user/medicinelist.js}"></script>
</body>
</html>
